<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC Contacts and Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #228B22 0%, #355E3B 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .status-indicator {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #228B22, #355E3B);
            color: white;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(34, 139, 34, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: #228B22;
            background: white;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #228B22, #355E3B);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 139, 34, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(34, 139, 34, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #228B22, #355E3B);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .item-card.past-event {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .item-card.past-event::before {
            background: linear-gradient(45deg, #999, #666);
        }

        .item-card.past-event .item-name,
        .item-card.past-event .item-description,
        .item-card.past-event .event-date {
            color: #666;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .contact-phone {
            color: #228B22;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .event-date {
            color: #228B22;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #228B22;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .item-count {
            text-align: center;
            margin-bottom: 20px;
            color: #228B22;
            font-weight: 600;
        }

        .admin-contact {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(34, 139, 34, 0.1);
            border-radius: 10px;
            color: #355E3B;
            font-size: 0.9em;
            border: 1px solid rgba(34, 139, 34, 0.2);
        }

        .admin-contact a {
            color: #228B22;
            font-weight: 600;
            text-decoration: none;
        }

        .admin-contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû üìÖ SAC Contacts and Events</h1>
        
        <div id="status" class="status-indicator status-disconnected">
            üî¥ Connecting to database...
        </div>
        
        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('contacts')">üìû Contacts</button>
            <button class="tab-button" onclick="switchTab('events')">üìÖ Student Events</button>
        </div>

        <!-- Contacts Tab -->
        <div id="contacts-tab" class="tab-content active">
            <div class="form-section">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" placeholder="Enter contact name">
                </div>
                
                <div class="form-group">
                    <label for="contact-description">Description</label>
                    <textarea id="contact-description" placeholder="Enter description or notes"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contact-phone">Phone Number</label>
                    <input type="tel" id="contact-phone" placeholder="Enter phone number">
                </div>
                
                <button class="btn" onclick="addContact()" id="contactSubmitBtn">
                    <span class="btn-text">Add Contact</span>
                </button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="contactSearchInput" placeholder="üîç Search contacts..." onkeyup="searchContacts()">
            </div>

            <div class="item-count" id="contactCount">0 contacts</div>
            
            <div class="admin-contact">
                üìù Need to edit or delete content? Contact the site administrator
            </div>

            <div class="items-grid" id="contactsGrid">
                <div class="empty-state">
                    <p>Loading contacts...</p>
                </div>
            </div>
        </div>

        <!-- Events Tab -->
        <div id="events-tab" class="tab-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" placeholder="Enter event name">
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" placeholder="Enter event description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date">
                </div>
                
                <button class="btn" onclick="addEvent()" id="eventSubmitBtn">
                    <span class="btn-text">Add Event</span>
                </button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="eventSearchInput" placeholder="üîç Search events..." onkeyup="searchEvents()">
            </div>

            <div class="item-count" id="eventCount">0 events</div>
            
            <div class="admin-contact">
                üìù Need to edit or delete content? Contact the site administrator
            </div>

            <div class="items-grid" id="eventsGrid">
                <div class="empty-state">
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration - YOU NEED TO REPLACE THIS WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyByOctjIRpNknUtYyMZDWc9oO0GYNCO4wE",
            authDomain: "sac-events-directory-f821b.firebaseapp.com",
            projectId: "sac-events-directory-f821b",
            storageBucket: "sac-events-directory-f821b.firebasestorage.app",
            messagingSenderId: "516050421551",
            appId: "1:516050421551:web:fa9c3ac67ab0f196c543da"
        };

        // Initialize Firebase
        let db;
        let isConnected = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isConnected = true;
            updateStatus('connected', 'üü¢ Connected to database');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            updateStatus('disconnected', 'üî¥ Failed to connect to database');
        }

        let contacts = [];
        let events = [];

        function updateStatus(status, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status-indicator status-${status}`;
            statusElement.textContent = message;
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const textSpan = button.querySelector('.btn-text');
            
            if (isLoading) {
                button.disabled = true;
                textSpan.innerHTML = '<span class="loading"></span>Saving...';
            } else {
                button.disabled = false;
                textSpan.innerHTML = buttonId.includes('contact') ? 'Add Contact' : 'Add Event';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Contact functions
        async function addContact() {
            const name = document.getElementById('contact-name').value.trim();
            const description = document.getElementById('contact-description').value.trim();
            const phone = document.getElementById('contact-phone').value.trim();

            if (!name || !phone) {
                alert('Please enter at least a name and phone number.');
                return;
            }

            if (!isConnected) {
                alert('Database connection failed. Please check your Firebase configuration.');
                return;
            }

            setLoading('contactSubmitBtn', true);

            try {
                const contact = {
                    name: name,
                    description: description,
                    phone: phone,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('contacts').add(contact);
                clearContactForm();
                await loadContacts();
            } catch (error) {
                console.error('Error adding contact:', error);
                alert('Failed to save contact. Please try again.');
            } finally {
                setLoading('contactSubmitBtn', false);
            }
        }

        async function loadContacts() {
            if (!isConnected) return;

            try {
                const snapshot = await db.collection('contacts').orderBy('createdAt', 'desc').get();
                contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayContacts();
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsGrid').innerHTML = 
                    '<div class="empty-state"><p>Failed to load contacts. Please refresh the page.</p></div>';
            }
        }

        function clearContactForm() {
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-description').value = '';
            document.getElementById('contact-phone').value = '';
        }

        function displayContacts(filteredContacts = contacts) {
            const grid = document.getElementById('contactsGrid');
            const countElement = document.getElementById('contactCount');
            
            countElement.textContent = `${filteredContacts.length} contact${filteredContacts.length !== 1 ? 's' : ''}`;

            if (filteredContacts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No contacts found.</p></div>';
                return;
            }

            grid.innerHTML = filteredContacts.map((contact) => `
                <div class="item-card">
                    <div class="item-name">${escapeHtml(contact.name)}</div>
                    <div class="item-description">${escapeHtml(contact.description)}</div>
                    <div class="contact-phone">üìû ${escapeHtml(contact.phone)}</div>
                </div>
            `).join('');
        }

        function searchContacts() {
            const searchTerm = document.getElementById('contactSearchInput').value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.description.toLowerCase().includes(searchTerm) ||
                contact.phone.toLowerCase().includes(searchTerm)
            );
            displayContacts(filteredContacts);
        }

        // Event functions
        async function addEvent() {
            const name = document.getElementById('event-name').value.trim();
            const description = document.getElementById('event-description').value.trim();
            const date = document.getElementById('event-date').value;

            if (!name || !date) {
                alert('Please enter at least an event name and date.');
                return;
            }

            if (!isConnected) {
                alert('Database connection failed. Please check your Firebase configuration.');
                return;
            }

            setLoading('eventSubmitBtn', true);

            try {
                const event = {
                    name: name,
                    description: description,
                    date: date,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('events').add(event);
                clearEventForm();
                await loadEvents();
            } catch (error) {
                console.error('Error adding event:', error);
                alert('Failed to save event. Please try again.');
            } finally {
                setLoading('eventSubmitBtn', false);
            }
        }

        async function loadEvents() {
            if (!isConnected) return;

            try {
                const snapshot = await db.collection('events').orderBy('date', 'asc').get();
                events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayEvents();
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsGrid').innerHTML = 
                    '<div class="empty-state"><p>Failed to load events. Please refresh the page.</p></div>';
            }
        }

        function clearEventForm() {
            document.getElementById('event-name').value = '';
            document.getElementById('event-description').value = '';
            document.getElementById('event-date').value = '';
        }

        function displayEvents(filteredEvents = events) {
            const grid = document.getElementById('eventsGrid');
            const countElement = document.getElementById('eventCount');
            
            countElement.textContent = `${filteredEvents.length} event${filteredEvents.length !== 1 ? 's' : ''}`;

            if (filteredEvents.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No events found.</p></div>';
                return;
            }

            // Separate upcoming and past events
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const upcomingEvents = [];
            const pastEvents = [];
            
            filteredEvents.forEach(event => {
                const eventDate = new Date(event.date);
                eventDate.setHours(0, 0, 0, 0);
                
                if (eventDate >= today) {
                    upcomingEvents.push(event);
                } else {
                    pastEvents.push(event);
                }
            });

            // Combine with upcoming first, then past
            const sortedEvents = [...upcomingEvents, ...pastEvents];

            grid.innerHTML = sortedEvents.map((event) => {
                const eventDate = new Date(event.date);
                eventDate.setHours(0, 0, 0, 0);
                const isPast = eventDate < today;
                
                const formattedDate = new Date(event.date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                return `
                    <div class="item-card ${isPast ? 'past-event' : ''}">
                        <div class="item-name">${escapeHtml(event.name)}</div>
                        <div class="item-description">${escapeHtml(event.description)}</div>
                        <div class="event-date">üìÖ ${formattedDate}</div>
                    </div>
                `;
            }).join('');
        }

        function searchEvents() {
            const searchTerm = document.getElementById('eventSearchInput').value.toLowerCase();
            const filteredEvents = events.filter(event =>
                event.name.toLowerCase().includes(searchTerm) ||
                event.description.toLowerCase().includes(searchTerm) ||
                event.date.toLowerCase().includes(searchTerm)
            );
            displayEvents(filteredEvents);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        if (isConnected) {
            loadContacts();
            loadEvents();
        } else {
            document.getElementById('contactsGrid').innerHTML = 
                '<div class="empty-state"><p>Please configure Firebase to load contacts.</p></div>';
            document.getElementById('eventsGrid').innerHTML = 
                '<div class="empty-state"><p>Please configure Firebase to load events.</p></div>';
        }
    </script>
</body>
</html>
